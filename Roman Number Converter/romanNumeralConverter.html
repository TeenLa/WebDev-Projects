<!DOCTYPE html>
<html>
  <head>
    <title>Roman Numberal Converter</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="romanNumeralConverter.css">
  </head>
  <body>
    <div class="container" >
      <h1>Roman Numeral Converter</h1>
      <p>Enter an Arabic Number and the program will convert it to a Roman Number</p>
      <fieldset id="fieldset1">
        <label for="number">Enter arabic number <input max="4000" min="0" id="number" type="number"></label>
        <button id="convert-btn" >Convert</button>
      </fieldset>
      <fieldset id="fieldset2">
          <p id="output"></p>
      </fieldset>
    </div>
    <script src="romanNumeralConverter.js" ></script>
  </body>
</html>
