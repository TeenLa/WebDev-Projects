<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Quote</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="randomQuote.css">
  </head>
  
  <body>
    <h1>RANDOM QUOTE GENERATOR</h1>
    <div class="container">
      <button aria-label="generator" id="generator">Generate</button>
      <button id="add-quote">Add</button>
      <div class="quote-container">
        <p id="quote-paragraph"></p>
      </div>
    </div>
    <div id="input-container">
      <label class="input" for="quote-input">Enter a quote</label>
      <textarea class="input" id="quote-input"></textarea>
      <button id="add-quote-tolist" class="input">Add Quote</button>
      <button id="return" class="input">Back</button>
    </div>
    <script src="randomQuote.js"></script>
  </body>
</html>
